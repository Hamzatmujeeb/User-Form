<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-detailers</title>
</head>
<body>
    <div class="container">
        <!-- Sign-up Form -->
        <form id="signup-form">
          <h2 id="Sign-up">Sign Up</h2>
          <input type="text" id="name" placeholder="Enter full name" required>
          <input type="text" id="address" placeholder="Enter home address" required>
          <input type="date" id="dbirth" placeholder="Enter correct date" required>
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
          <p>Already signed up? <a href="#signup" id="login-link">Login</a></p>
        </form>
    
        <!-- Login Form -->
        <form id="login-form">
          <h2 id="login">Login</h2>
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
          <p>Existing user? <a href="#login" id="signup-link">Sign Up</a></p>
        </form>
      </div>
      <script src="main.js"></script>
</body>
</html>
